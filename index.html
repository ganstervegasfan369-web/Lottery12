<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Elite Lottery Slot System</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Oswald:wght@600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#000;
font-family:Montserrat;
color:white;
}

/* APP */
.app{
max-width:1200px;
margin:auto;
border:10px solid #facc15;
background:#000;
}

/* TOP TITLE (UNCHANGED SIZE) */
@keyframes rainbowBG{
0%{background-position:0%}
100%{background-position:400%}
}
.top{
font-size:52px;
text-align:center;
padding:18px;
background:linear-gradient(270deg,red,orange,yellow,green,cyan,blue,violet,red);
background-size:400%;
animation:rainbowBG 18s linear infinite;
text-shadow:3px 3px 0 #000;
}

/* SUB TITLE – ROYAL BLUE ↔ ROYAL GREEN */
@keyframes royalShift{
0%{background:#0b1c3d}
50%{background:#0b3d2e}
100%{background:#0b1c3d}
}
.sub{
font-size:36px;
text-align:center;
padding:14px;
animation:royalShift 20s ease-in-out infinite;
border-top:4px solid #000;
border-bottom:4px solid #000;
letter-spacing:1px;
}

/* STAGE */
.stage{
position:relative;
background:linear-gradient(#d1d5db,#f8fafc);
padding:36px 90px;
}

/* RIBBONS */
.ribbon{
position:absolute;
top:0;bottom:0;
width:90px;
background:#b91c1c;
display:flex;
justify-content:center;
align-items:center;
font-size:34px;
font-weight:800;
writing-mode:vertical-rl;
text-shadow:2px 2px 0 #000;
}
.left{left:0;transform:rotate(180deg)}
.right{right:0}

/* SLOT FRAME */
.frame{
display:flex;
justify-content:center;
gap:18px;
padding:28px;
background:linear-gradient(#9ca3af,#e5e7eb);
border:8px solid #374151;
box-shadow:inset 0 0 40px rgba(0,0,0,.6);
overflow:hidden;
position:relative;
}

/* SLOT */
.slot{
width:110px;
height:200px;
background:linear-gradient(#111,#555);
border:6px solid #000;
overflow:hidden;
position:relative;
}
.slot::after{
content:'';
position:absolute;
inset:0;
background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.22),transparent 70%);
}

/* REEL */
.reel{position:absolute;width:100%}
.reel div{
height:200px;
display:flex;
justify-content:center;
align-items:center;
font-family:Oswald;
font-size:112px;
background:#fff;
color:#000;
border-bottom:2px solid #ccc;
}

/* WIN */
@keyframes flash{
from{box-shadow:inset 0 0 18px gold}
to{box-shadow:inset 0 0 55px gold}
}
.win{animation:flash .4s alternate infinite}

/* CONFETTI */
.confetti{
position:absolute;
width:10px;
height:10px;
animation:fall 3.5s linear forwards;
}
@keyframes fall{
to{transform:translateY(300px) rotate(720deg);opacity:0}
}

/* INFO */
.info{
background:#facc15;
color:black;
display:flex;
justify-content:space-between;
font-size:28px;
padding:16px;
font-weight:800;
}

/* ADMIN */
.admin{
background:#020617;
padding:18px;
border-top:6px solid #facc15;
}
.admin h3{font-size:22px}
.admin input,.admin button{
padding:10px;
font-size:17px;
margin:6px;
}
.admin label{font-size:14px;margin-left:8px}
</style>
</head>

<body>
<div class="app">

<div class="top" id="topText">AMERICAN ONLINE LOTTERY</div>
<div class="sub" id="subText">LION KING – DAILY DRAW</div>

<div class="stage">
<div class="ribbon left" id="leftRibbon">LION KING</div>
<div class="ribbon right" id="rightRibbon">OFFICIAL</div>

<div class="frame" id="frame"></div>
</div>

<div class="info">
<div>DATE: <span id="date"></span></div>
<div>TIME: <span id="time"></span></div>
<div id="venue">LIVE DRAW</div>
</div>

<div class="admin">
<h3 style="color:#facc15">ADVANCED ADMIN CONTROLS</h3>

<input id="force" placeholder="FORCE RESULT (5 DIGITS)">
<button onclick="spin()">SPIN</button>
<button onclick="spinRandom()">RANDOM</button><br>

<label>SPIN SPEED</label><input type="range" id="speed" min="50" max="140" value="90">
<label>STOP DELAY</label><input type="range" id="delay" min="400" max="1200" value="700"><br>

<label>SOUND</label><input type="range" id="volume" min="0" max="1" step="0.01" value="0.85">
<label>CONFETTI</label><input type="range" id="confettiCount" min="80" max="300" value="150"><br>

<input oninput="subText.textContent=this.value.toUpperCase()" placeholder="SUB TITLE">
<input oninput="leftRibbon.textContent=this.value.toUpperCase()" placeholder="LEFT RIBBON">
<input oninput="rightRibbon.textContent=this.value.toUpperCase()" placeholder="RIGHT RIBBON">
<input oninput="venue.textContent=this.value.toUpperCase()" placeholder="VENUE">
</div>

</div>

<script>
const frame=document.getElementById('frame');
const reels=[];
for(let i=0;i<5;i++){
const slot=document.createElement('div');
slot.className='slot';
const reel=document.createElement('div');
reel.className='reel';
for(let n=0;n<10;n++){
const d=document.createElement('div');
d.textContent=n;
reel.appendChild(d);
}
slot.appendChild(reel);
frame.appendChild(slot);
reels.push(reel);
}

/* AUDIO */
const ctx=new (window.AudioContext||webkitAudioContext)();

/* REALISTIC ROLL SOUND */
function rollSound(){
const o=ctx.createOscillator();
const g=ctx.createGain();
o.type='sawtooth';
o.frequency.value=120;
g.gain.value=volume.value*0.12;
o.connect(g).connect(ctx.destination);
o.start();
return ()=>o.stop();
}

/* HEAVY STOP */
function stopSound(){
const o=ctx.createOscillator();
const g=ctx.createGain();
o.frequency.value=60;
g.gain.value=volume.value*0.7;
o.connect(g).connect(ctx.destination);
o.start();
setTimeout(()=>o.stop(),250);
}

/* ANNOUNCER */
function announce(res){
speechSynthesis.cancel();
const u=new SpeechSynthesisUtterance(
"The winning number is " + res.split('').join(' ')
);
u.rate=0.88;
u.pitch=0.9;
speechSynthesis.speak(u);
}

/* CELEBRATE */
function celebrate(){
frame.classList.add('win');
for(let i=0;i<confettiCount.value;i++){
const c=document.createElement('div');
c.className='confetti';
c.style.left=Math.random()*100+'%';
c.style.top='0';
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
frame.appendChild(c);
setTimeout(()=>c.remove(),3500);
}
setTimeout(()=>frame.classList.remove('win'),2500);
}

/* SPIN */
function spinWithResult(res){
reels.forEach((r,i)=>{
let pos=0;
const stop=rollSound();
const run=setInterval(()=>{
pos=(pos+1)%10;
r.style.transform=`translateY(-${pos*200}px)`;
},speed.value);

setTimeout(()=>{
clearInterval(run);
r.style.transform=`translateY(-${res[i]*200}px)`;
stop();
stopSound();
if(i===reels.length-1){
celebrate();
announce(res);
}
},1200+i*delay.value);
});
}

function random(){
return Math.floor(Math.random()*100000).toString().padStart(5,'0');
}
function spin(){
spinWithResult(/^\d{5}$/.test(force.value)?force.value:random());
}
function spinRandom(){spinWithResult(random())}

date.textContent=new Date().toLocaleDateString();
time.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
</script>
</body>
  </html>
